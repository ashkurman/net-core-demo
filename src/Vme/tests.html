<!DOCTYPE html>
<html style="width:100%;height:100%;">
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body style="width:100%;height:100%;margin:0;">
<svg width="100%" height="100%">
	<g>
		<g transform="translate(400, 400)">
			<circle
				r="100"
				stroke="blue"
				stroke-width="5"
				fill="orange"
				onmouseover="evt.target.setAttribute('stroke-width', '10')"
				onmouseout="evt.target.setAttribute('stroke-width', '5')"/>
			<text font-family="verdana"  style="stroke:#FFFFFF;stroke-width:0.03em;" stroke-opacity="0.7">Some text here</text>
		</g>
	</g>
</svg>
</body>
</html>
